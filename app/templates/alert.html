<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert text-center mx-auto alert-{{ category }}" style="max-width: 400px">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
