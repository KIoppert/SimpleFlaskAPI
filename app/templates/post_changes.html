<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if editing %} Редактирование поста {% else %} Создание поста {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include 'header.html' %}
<div class="container text-center mt-5">
    <h1>{% if editing %} Редактирование поста {% else %} Создание поста {% endif %}</h1>
    <form method="POST" class="mt-5 mx-auto" style="max-width: 400px;">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="author_id" class="form-label">ID автора</label>
            {{ form.author_id }}
{#            <input placeholder="0" required type="text" class="form-control" id="author_id" name="author_id" value="{{ post_id }}">#}
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            {{ form.title }}
{#            <input placeholder="Как правильно ..." required type="text" class="form-control" id="title" name="title">#}
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Текст</label>
            {{ form.text }}
{#            <textarea placeholder="Необходимо позаботиться о ..." required class="form-control" id="text" name="text" rows="7"></textarea>#}
        </div>
        <input id="submit" class="btn mb-0 btn-primary" name="submit" type="submit" value="{% if editing %} Редактирование поста {% else %} Создание поста {% endif %}">
        {% include 'alert.html' %}
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container mb-0">
</div>
</body>
</html>
