<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 1rem;
        }

        p {
            color: #6c757d;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
{% include 'header.html' %}


<div class="container mt-5">
    <div class="card mx-auto text-center" style="max-width: 800px;">
        <h1>{{ post.title }}</h1>
        <div>
            <p class="fs-4">{{ post.text }}</p>
            <p class="fs-5">ID: <b>{{ post.id }}</b></p>
            <p class="fs-5">ID –∞–≤—Ç–æ—Ä–∞: <b><a style="color: #6c757d"
                                             href="{{ url_for('get_user_for_site', id=post.author_id) }}"
                                             class=" link-offset-1 link-underline-opacity-25 link-underline-opacity-75-hover">{{ post.author_id }}</a></b>
            </p>
            <p class="fs-5">–†–µ–∞–∫—Ü–∏–∏: <b id="reaction-count">{{ post.get_reactions() }}</b></p>
            <div class="btn-group-vertical mt-3 position-relative" role="group" aria-label="Vertical button group">
                <div class="btn-group dropend position-relative" role="group">
                    <button type="button" class="btn btn-success dropdown-toggle rounded" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        –ü–æ—Å—Ç–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é
                    </button>
                    <ul class="dropdown-menu align-middle text-center ms-2"
                        style="--bs-dropdown-min-width: 0; --bs-dropdown-padding-y: -10px;">
                        <li>
                            <div class="btn-group" role="group">
                                <a class="btn btn-outline-success reaction-button" data-reaction="like">üëç</a>
                                <a class="btn btn-outline-warning reaction-button" data-reaction="love">‚ù§Ô∏è</a>
                                <a class="btn btn-outline-secondary reaction-button" data-reaction="wow">üòÆ</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary mt-2 rounded"
                   href="{{ url_for('site_post_edit', id=post.id) }}">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</a>
                <button class="btn btn-danger rounded mt-2" id="delete-button">–£–¥–∞–ª–∏—Ç—å</button>
            </div>
        </div>
    </div>
    {% include 'alert.html' %}
</div>

<div class="modal fade" id="reactionModal" tabindex="-1" aria-labelledby="reactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reactionModalLabel">–í–≤–µ–¥–∏—Ç–µ ID –∞–≤—Ç–æ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–∏</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reaction-form">
                    <div class="mb-3">
                        <label for="author-id" style="display: none"></label>
                        <input type="number" class="form-control" id="author-id" required>
                    </div>
                    <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let selectedReactionType = null;

    document.querySelectorAll('.reaction-button').forEach(button => {
        button.addEventListener('click', function () {
            selectedReactionType = this.getAttribute('data-reaction');
            const reactionModal = new bootstrap.Modal(document.getElementById('reactionModal'));
            reactionModal.show();
        });
    });

    document.getElementById('reaction-form').addEventListener('submit', function (event) {
        event.preventDefault();
        const userId = document.getElementById('author-id').value;
        fetch('{{ url_for('set_reaction_on_post', post_id=post.id) }}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({reaction: selectedReactionType, user_id: userId})
        }).then(() => {
            window.location.reload();
        });
    });

    document.getElementById('delete-button').addEventListener('click', function () {
        if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –ø–æ—Å—Ç?')) {
            fetch('{{ url_for('delete_post', post_id=post.id) }}', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '{{ url_for('get_posts_for_site') }}';
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ—Å—Ç–∞');
                }
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
