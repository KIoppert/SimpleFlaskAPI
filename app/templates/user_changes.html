<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if flag %} Редактирование пользователя {% else %} Создание пользователя {% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
{% include 'header.html' %}
<div class="container text-center mt-5">
    <h1>{% if flag %} Редактирование пользователя {% else %} Создание пользователя {% endif %}</h1>
    <form method="POST" class="mt-5 mx-auto" style="max-width: 400px;">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input placeholder="Иван" required type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input placeholder="Иванов" required type="text" class="form-control" id="last_name" name="last_name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Почта</label>
            <input placeholder="Ivanov@examle.com" required type="email" class="form-control" id="email" name="email">
        </div>
        <input id="submit" class="btn mb-0 btn-primary" name="submit" type="submit" value="{% if flag %} Сохранить изменения {% else %} Создать пользователя {% endif %}">
        {% include 'alert.html' %}
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div class="container mb-0">
</div>
</body>
</html>
